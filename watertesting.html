<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shifting Background Example</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Set initial body styles and the background */
    body {
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out; /* Smooth transition effect */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Shadow to make text readable */
    }
  </style>
</head>
<body>

  <h1>Welcome to the Background Shift Demo</h1>

  <script>
    // Array of background image URLs (add your own JPEG image URLs here)
    const images = [
      'menu/ADOSILOG.jpeg', // Replace with your actual image path
      'menu/BANGSILOG.webp',
      'menu/CHICKSILOG.jpeg',
      'menu/SISIGSILOG.jpg'
    ];

    let currentIndex = 0;

    // Function to change background image every 5 seconds
    function changeBackground() {
      document.body.style.backgroundImage = `url(${images[currentIndex]})`;
      currentIndex = (currentIndex + 1) % images.length; // Loop through images
    }

    // Initial call to set the first background
    changeBackground();

    // Set interval to change background every 5 seconds (5000 ms)
    setInterval(changeBackground, 5000);
  </script>

</body>
</html>
