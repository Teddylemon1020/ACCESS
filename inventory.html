    </div>

   
    <script>
        function updateStock(itemName, inputId) {
            const stockInput = document.getElementById(inputId);
            const newStock = parseInt(stockInput.value);
            if (!isNaN(newStock) && newStock >= 0) {
                const itemDiv = Array.from(document.getElementsByClassName('menu-item')).find(item => item.dataset.name === itemName);
                const stockCount = itemDiv.querySelector('.stock-count');
                stockCount.innerText = newStock;
                stockInput.value = ''; // Clear the input
                alert(`Stock for ${itemName} updated to ${newStock}`);
            } else {
                alert('Please enter a valid stock quantity.');
            }
        }


    </script>
