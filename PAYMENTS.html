<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="orderingstyle.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
        <div id="payment-section" class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Payment Details</h2>
    
            <form id="payment-form" class="space-y-4">
                <div class="flex flex-col">
                    <label for="cardholder" class="text-sm font-medium text-gray-700">Cardholder Name</label>
                    <input type="text" id="cardholder" name="cardholder" placeholder="John Doe"
                        class="mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
    
                <div class="flex flex-col">
                    <label for="card-number" class="text-sm font-medium text-gray-700">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19"
                        class="mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
    
                <div class="flex flex-col">
                    <label for="expiry-date" class="text-sm font-medium text-gray-700">Expiration Date</label>
                    <input type="month" id="expiry-date" name="expiry-date"
                        class="mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
    
                <div class="flex flex-col">
                    <label for="cvv" class="text-sm font-medium text-gray-700">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3"
                        class="mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
    
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold p-3 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                    Submit Payment
                </button>
            </form>
        </div>
    
        <!-- Barcode and Order Section -->
        <div id="confirmation-section" class="hidden w-full max-w-md bg-white rounded-lg shadow-md p-6 mt-6">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Order Confirmation</h2>
            <p class="text-lg font-medium text-gray-700 mb-2">Order Number: <span id="order-number"></span></p>
            <div class="flex justify-center">
                <svg id="barcode"></svg>
            </div>
        </div>
    
        <script>
            // Handle form submission
            const form = document.getElementById('payment-form');
            const paymentSection = document.getElementById('payment-section');
            const confirmationSection = document.getElementById('confirmation-section');
            const orderNumberElement = document.getElementById('order-number');
            const barcodeElement = document.getElementById('barcode');
    
            form.addEventListener('submit', function(event) {
                event.preventDefault();
    
                // Generate a random order number
                const orderNumber = 'ORD' + Math.floor(Math.random() * 1000000 + 1);
    
                // Display the order number
                orderNumberElement.textContent = orderNumber;
    
                // Generate the barcode
                JsBarcode("#barcode", orderNumber, {
                    format: "CODE128",
                    lineColor: "#000",
                    width: 2,
                    height: 80,
                    displayValue: true
                });
    
                // Hide payment form and show the confirmation section
                paymentSection.classList.add('hidden');
                confirmationSection.classList.remove('hidden');
            });
        </script>

</body>
</html>
