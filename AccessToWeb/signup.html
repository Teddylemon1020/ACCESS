<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System with Login</title>
  <link rel="stylesheet" href="signupDesign.css">
</head>
<body>

  <!-- Login Form -->
  <div class="login-container" id="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="login-error"></p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple login logic (replace with real authentication)
      if (username === 'admin' && password === 'password') {
        // Redirect to the index.html page after successful login
        window.location.href = 'ordering.html';
      } else {
        // Show error message for incorrect credentials
        document.getElementById('login-error').textContent = 'Invalid username or password';
      }
    });
  </script>

</body>
</html>
