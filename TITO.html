<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="style.css">
    <title>Employee Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-input {
            margin-bottom: 20px;
            text-align: center;
        }

        .user-input input {
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .log {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .log li {
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<button class="menu-toggle" onclick="window.location.href='index.html'">â˜° Menu</button>
<body>

    <div class="container">
        <h1>Employee Time Tracker</h1>

        <div class="user-input">
            <input type="text" id="username" placeholder="Enter your name" required>
        </div>

        <div class="buttons">
            <button id="timeInBtn">Time In</button>
            <button id="timeOutBtn">Time Out</button>
        </div>

        <ul class="log" id="log"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const timeInBtn = document.getElementById("timeInBtn");
            const timeOutBtn = document.getElementById("timeOutBtn");
            const log = document.getElementById("log");
            const usernameInput = document.getElementById("username");
            let username = '';

            function addLog(action) {
                const now = new Date();
                const time = now.toLocaleTimeString();
                const date = now.toLocaleDateString();
                const listItem = document.createElement("li");
                listItem.textContent = `${username} - ${action} at ${time} on ${date}`;
                log.appendChild(listItem);
            }

            // Save the username once it's entered
            usernameInput.addEventListener("change", () => {
                username = usernameInput.value.trim();
                usernameInput.disabled = true;  // Disable input after username is entered
            });

            timeInBtn.addEventListener("click", () => {
                if (!username) {
                    alert("Please enter your name before logging time.");
                } else {
                    addLog("Time In");
                }
            });

            timeOutBtn.addEventListener("click", () => {
                if (!username) {
                    alert("Please enter your name before logging time.");
                } else {
                    addLog("Time Out");
                }
            });
        });
    </script>
   
      <script src="function.js"></script>

</body>
</html>
