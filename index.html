<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple POS System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="navigation.css">
  <link rel="stylesheet" href="homeadmin.css">

  <style>
    /* Set the background styles */
    body {
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      min-height: 100vh; /* Ensure the body covers the full height */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    /* Additional styling for elements */
    .logo-container {
      margin-top: -20px;
    }

    .logo {
      max-width: 150px;
      height: auto;
    }

    .quote-text {
      margin: 20px 0;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.0);
      text-align: center;
    }

    .button-container {
      margin-top: 20px;
    }

    .nav-button {
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white;
      border: none;
      text-decoration: none;
      margin: 5px;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

<body>

  <div class="logo-container">
      <img src="logo.png" alt="Your Logo" class="logo">
  </div>

  <div class="quote-text">
    "Silog na swak sa panlasa, sa Cubyertos, sulit sa bawat mesa!"
  </div>

  <div class="button-container">
    <a href="index.html" class="nav-button">Home</a>
    <a href="signup.html" class="nav-button">SignUp</a>
    <a href="inventory.html" class="nav-button">Inventory</a>
    <a href="SALES.html" class="nav-button">Sales</a>
    <a href="ordering.html" class="nav-button">Orders</a>
    <a href="TITO.html" class="nav-button">TITO</a>
  </div>

  <script>
    // Array of background image URLs (add your own image paths here)
    const images = [
      'menu/ADOSILOG.jpeg',
      'menu/BANGSILOG.webp',
      'menu/CHICKSILOG.jpeg',
      'menu/SISIGSILOG.jpg'
    ];

    let currentIndex = 0;

    // Function to change the background image every 5 seconds
    function changeBackground() {
      document.body.style.backgroundImage = `url(${images[currentIndex]})`;
      currentIndex = (currentIndex + 1) % images.length;
    }

    // Set the initial background image and start the interval
    changeBackground();
    setInterval(changeBackground, 5000);
  </script>

  <script src="function.js"></script>

</body>
</html>
